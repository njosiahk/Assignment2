                "

            <span

    <div>

          class="backimg"
        />
        <script
          src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
          defer

        <lottie-player
          src="https://assets3.lottiefiles.com/packages/lf20_MTEnXT.json"
          background="transparent"
          speed="1"
          class="backimg"
          style="opacity: 100%"
          loop

          <div id="leaderboard">

                <th id="name">Name</th>
                <th id="duopoints">Moves</th>
              </thead>
              <br />
              <tbody></tbody>
            </table>
