<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="Normalize.css/node_modules/normalize.css/normalize.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/21c1476e66.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="CSS\rewards.css" rel="stylesheet" type="text/css" />
    <script src="Javascript/navbar.js" defer></script>
    <title>VALORANT WIKI: REWARDS</title>
  </head>
  <body>
    <nav class="navbar" id="myNavbar">
      <div>
        <a class="menu valotext" href="index.html" style="padding-top: 27px"
          >vALORaNT</a
        >
        <a class="menu text" href="agents.html">AGENTS</a>
        <a class="menu text" href="arsenal.html">ARSENAL</a>
        <a class="menu text" href="news.html">NEWS</a>
        <div class="dropdown">
          <button class="dropbtn active text">
            GAME
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a class="menu text" href="blastem.html">BLAST-EM</a>
            <a class="menu text" href="duohomepage.html">DUOS</a>
            <a class="menu text" href="puzzle.html">PUZZLE</a>
          </div>
        </div>
        <a href="login1.html" class="menu"
          ><img
            src="HomePage/user.png"
            style="
              filter: invert(100%);
              height: 40px;
              width: 40px;
              position: relative;
              top: 5px;
            "
        /></a>
        <a
          href="javascript:void(0);"
          style="font-size: 15px"
          class="icon"
          onclick="NavSwap()"
          >&#9776;</a
        >
      </div>
    </nav>
    <div class="container">
      <img src="HomePage/sitebackground.png" alt="background" class="backimg" />
      <script
        src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
        defer
      ></script>
      <lottie-player
        src="https://assets3.lottiefiles.com/packages/lf20_MTEnXT.json"
        background="transparent"
        speed="1"
        class="backimg"
        style="opacity: 100%"
        loop
        autoplay
        style="position: fixed; top: 0; z-index: -1"
      ></lottie-player>
      <div>
        <div class="header text">CLAIM YOUR PRIZE</div>
        <div class="reward-flex">
          <div class="card">
            <img class="rewardimg" src="Rewards/magepunk.jpg" />
            <div class="overlay">
              <div class="bundlename text">MAGEPUNK BUNDLE</div>
              <div class="purchasebox">
                <div class="price text">PRICE POINTS</div>
                <button class="buy alttext" id="modalBtn1">CLAIM</button>
              </div>
            </div>
          </div>
          <div class="card">
            <img class="rewardimg" src="Rewards/rgx.jpg" />
            <div class="overlay">
              <div class="bundlename text">RGX BUNDLE</div>
              <div class="purchasebox">
                <div class="price text">PRICE POINTS</div>
                <button class="buy alttext" id="modalBtn2">CLAIM</button>
              </div>
            </div>
          </div>
          <div class="card">
            <img class="rewardimg" src="Rewards/prime.jpg" />
            <div class="overlay">
              <div class="bundlename text">PRIME BUNDLE</div>
              <div class="purchasebox">
                <div class="price text">PRICE POINTS</div>
                <button class="buy alttext" id="modalBtn3">CLAIM</button>
              </div>
            </div>
          </div>
          <div class="card">
            <img class="rewardimg" src="Rewards/soulstrife.jpg" />
            <div class="overlay">
              <div class="bundlename text">SOULSTRIFE BUNDLE</div>
              <div class="purchasebox">
                <div class="price text">PRICE POINTS</div>
                <button class="buy alttext" id="modalBtn4">CLAIM</button>
              </div>
            </div>
          </div>
        </div>
        <div id="Modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p class="text claim">PROMO CODE: placeholder</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      var modal = document.getElementById("Modal");

      var btn1 = document.getElementById("modalBtn1");
      var btn2 = document.getElementById("modalBtn2");
      var btn3 = document.getElementById("modalBtn3");
      var btn4 = document.getElementById("modalBtn4");

      var span = document.getElementsByClassName("close")[0];

      btn1.onclick = function () {
        modal.style.display = "block";
      };
      btn2.onclick = function () {
        modal.style.display = "block";
      };
      btn3.onclick = function () {
        modal.style.display = "block";
      };
      btn4.onclick = function () {
        modal.style.display = "block";
      };

      span.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
