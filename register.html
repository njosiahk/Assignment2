<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="Normalize.css/node_modules/normalize.css/normalize.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/21c1476e66.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="CSS\register.css" rel="stylesheet" type="text/css" />
    <script src="Javascript/navbar.js" defer></script>
    <title>VALORANT WIKI: REGISTER</title>
  </head>
  <body>
    <nav class="navbar" id="myNavbar">
      <div>
        <a class="menu valotext" href="index.html" style="padding-top: 27px"
          >vALORaNT</a
        >
        <a class="menu text" href="agents.html">AGENTS</a>
        <a class="menu text" href="arsenal.html">ARSENAL</a>
        <a class="menu text" href="news.html">NEWS</a>
        <div class="dropdown">
          <button class="dropbtn text">
            GAME
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a class="menu text" href="blastem.html">BLAST-EM</a>
            <a class="menu text" href="duohomepage.html">DUOS</a>
            <a class="menu text" href="puzzle.html">PUZZLE</a>
          </div>
        </div>
        <a href="login1.html" class="menu"
          ><img
            src="HomePage/user.png"
            style="
              filter: invert(100%);
              height: 40px;
              width: 40px;
              position: relative;
              top: 5px;
            "
        /></a>
        <a
          href="javascript:void(0);"
          style="font-size: 15px"
          class="icon"
          onclick="NavSwap()"
          >&#9776;</a
        >
      </div>
    </nav>
    
    <div class="container">
      <img src="HomePage/sitebackground.png" alt="background" class="backimg" />
      <script
        src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
        defer
      ></script>
      <lottie-player
        src="https://assets3.lottiefiles.com/packages/lf20_MTEnXT.json"
        background="transparent"
        speed="1"
        class="backimg"
        style="opacity: 100%"
        loop
        autoplay
        style="position: fixed; top: 0; z-index: -1"
      ></lottie-player>
      <div class="formbox">
        <div class="header"><h1 class="valotext">vALORaNT</h1></div>
        <form id="register">
          <h2 class="alttext rgHead">REGISTER FOR AN ACCOUNT</h2>
          <div class="entrybox">
            <div class="emailbox">
              <label class="alttext title" for="registerEmail"
                >EMAIL ADDRESS</label
              ><br />
              <input
                type="email"
                id="registerEmail"
                required
                placeholder="Email Address"
              />
              <div class="alttext hint">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="userbox">
              <label class="alttext title" for="registerName">USERNAME</label
              ><br />
              <input
                type="alttext"
                id="registerName"
                required
                placeholder="Username"
              />
            </div>
            <div class="passbox">
              <label class="alttext title" for="registerPassword"
                >PASSWORD</label
              ><br />
              <input
                type="password"
                id="registerPassword"
                required
                placeholder="Password"
              />
              <div class="alttext hint">
                Minimum password length: 8 characters
              </div>
            </div>
            <div class="swap alttext">
              Already have an account?<a
                href="login1.html"
                style="color: dodgerblue"
                >Log in Here.</a
              >
            </div>
            <button type="submit" id="registerSubmit" class="submit alttext">
              REGISTER
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="Javascript/register.js"></script>
  </body>
</html>
