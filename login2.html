<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- TITLE -->
    <title>COMZONE - Register</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/login.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- REGISTER FORM: START -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <h1 class="text-center m-5"><strong>Valorant</strong></h1>
        <form class="col-lg-6" id="register">
          <h2>Register for an account</h2>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="registerEmail"
              aria-describedby="emailHelp"
              required
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-4">
            <label for="registerPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              required
            />
            <div id="passwordHelp" class="form-text">
              Minimum password length: 8 characters
            </div>
          </div>
          <div class="mb-3">
            <label for="registerName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="registerName"
              required
            />
          </div>

          <!-- <div class="mb-4">
                    <label for="registerDOB">Date of Birth</label>
                    <input type="date" class="form-control" id="registerDOB" required>
                </div> -->

          <button type="submit" class="btn btn-primary" id="registerSubmit">
            Register
          </button>
          <p class="mt-2">
            Already have an account?
            <a href="login.html" class="link-info">Log in here.</a>
          </p>
          <div
            id="spinner"
            class="spinner-border"
            role="status"
            style="display: none"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          <span id="errorMessage"></span>
        </form>
      </div>
    </div>
    <!-- REGISTER FORM: END -->
