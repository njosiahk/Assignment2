    <div class="container">
      <img
        src="../HomePage/sitebackground.png"
        alt="background"
        class="backimg"
      />
      <script
        src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
        defer
      ></script>
      <lottie-player
        src="https://assets3.lottiefiles.com/packages/lf20_MTEnXT.json"
        background="transparent"
        speed="1"
        class="backimg"
        style="opacity: 100%"
        loop
        autoplay
        style="position: fixed; top: 0; z-index: -1"
      ></lottie-player>
      <div class="formbox">
        <div class="header"><h1 class="valotext">vALORaNT</h1></div>
        <form id="register">
          <h2 class="alttext rgHead">LOG INTO AN ACCOUNT</h2>
          <div class="entrybox">
            <div class="emailbox">
              <label class="alttext title" for="loginEmail">EMAIL ADDRESS</label
              ><br />
              <input
                type="email"
                id="loginEmail"
                required
                placeholder="Email Address"
              />
              <div class="alttext hint">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="passbox">
              <label class="alttext title" for="loginPassword">PASSWORD</label
              ><br />
              <input
                type="password"
                id="loginPassword"
                required
                placeholder="Password"
              />
              <div class="alttext hint">
                Minimum password length: 8 characters
              </div>
            </div>
            <div class="swap alttext">
              Don't have an account?<a
                href="register.html"
                style="color: dodgerblue"
                >Register Here.</a
              >
            </div>
            <button type="submit" id="loginSubmit" class="submit alttext">
              LOGIN
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
